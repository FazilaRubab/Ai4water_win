<div class="container shadow-lg p-5 mb-5 bg-white rounded" style="margin-top: 1.5em; width: 80%;">
    <form method="post">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>Input Features: </label>
                    <input type="text" id="input" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>output features:</label>
                    <input type="text" id="output" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Cases:</label>
                    <input type="text" value="None" class="form-control" required>
                </div>

            </div>
            <div class="col">
                <div class="form-group">
                    <label>Verbosity:</label>
                    <input type="text" id="Verbosity" value="1" class="form-control" required>
                </div>
                 <div class="form-group">
                    <label>Experiment Name:</label>
                    <input type="text" value="ML Experiment" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>No of Samples:</label>
                    <input type="text" value="5" class="form-control" required>
                </div>



            </div>
            <div class="col">
                <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary">Compare errors</button>
                </div>

                <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary">Fit with tpot</button>
                </div>
                <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary">From config</button>
                </div>
                <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary">Plot convergence</button>
                </div>
                <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary">Plot cv score</button>
                </div>
                <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary">Plot improvements</button>
                </div>
                <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary">Plot losses</button>
                </div>
                <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary">Taylor plot</button>
                </div>
            </div>

        </div>

    </form>
</div>

<script>
        document.getElementById("input").value = localStorage.getItem("selectedInp");
